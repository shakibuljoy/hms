{%extends 'base.html'%}

{% block content %}
<div class="container mt-4">
    <h2>Item List</h2>
    <a href="{% url 'bnh:item-create' %}" class="btn btn-primary mb-2" style="color:white;">
        Add Item
    </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Rate</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.rate }}</td>
                    <td><a href="{% url 'bnh:item-list' %}"><i style="font-size: 1.5rem;" class="fa-solid fa-file-invoice-dollar"></i></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
