{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h2>Create a Payment</h2>
    <h3>Patient Name: {{bill.patient.name}}--{{bill.patient.father}}</h3> 
    <h3>Bill Amount: {{bill.grand_total}}--Due Amount: {{bill.due_amount}}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
